<html>
<meta charset="utf-8">
<title>mqtt js client demo</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<script>
    const TOPIC = "message";
    var client = false;

    // 用戶端成功連接 broker 時...
    function onConnect() {
        // 確認連接後，才能訂閱主題
        console.log("onConnect then subscribe topic");
        client.subscribe(TOPIC);
    }

    // 收到訊息時...
    function onMessageArrived(message) {
        console.log("onMessageArrived:"+message.payloadString);
        document.getElementById("mqtt_monitor").innerHTML = message.payloadString;
    }

    // 發佈訊息
    function publish_message() {
        var input_text = document.getElementById("mqtt_text");
        var payload = input_text.value;
        var message = new Paho.MQTT.Message(payload);
        message.destinationName = TOPIC;
        console.log(message)
        client.send(message);
        input_text.value = '';
    }
    function connectToMQTT() {
        userName = document.getElementById("userName").value;
        password = document.getElementById("password").value;
        var options = {
            onSuccess: onConnect,
            userName: userName,
            password: password
        };
        client.connect(options);
    }
    function init() {
        document.getElementById("mqtt_pub").addEventListener('click', publish_message);
        document.getElementById("sign_in").addEventListener('click', connectToMQTT);
        // 建立 MQTT 用戶端實體. 你必須正確寫上你設置的埠號.
        // ClientId 可以自行指定，提供 MQTT broker 認證用
        client = new Paho.MQTT.Client("ws://localhost:1884/", "myClientId");

        // 指定收到訊息時的處理動作
        client.onMessageArrived = onMessageArrived;
    }

    window.addEventListener('load', init, false);
    
</script>
<body>
<p>
    mqtt client test...
</p>

<div class="container">
    <div>
        帳號：
        <input class = "item" type="text" id="userName" required/>
    </div>
    <div>
        密碼：
        <input class = "item" type="text" id="password" required/>
        <button class = "item" id="sign_in">登入</button>
    </div>
</div>

<input class = "item" type="text" id="mqtt_text" />
<button class = "item" id="mqtt_pub">Publish</button>

<div id="mqtt_monitor">
</div>

</body>
</html>
